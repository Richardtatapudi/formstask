<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <H1>Placement Enrollment Form</H1>
    <H2>Personal Details:</H2>
    <label for ="fname">firstname:</label>
    <input type="text" id ="fname" name="fname" placeholder="Tatapudi" required><br><br>
     <label for ="sname">secondname:</label>

    <br>
    </br>

    <br>

    <br>

    <br>

    <br>
    <br>

    <input type="radio" id="yr"name="YOP">2023
    
    <br>
    <br>

    <input type="email" id="mail" name="mail id:">
    <br>
    <br>
    <H2>Education Details</H2>
    <label for  ="B.tech"></label>
    
    
    
    <br>
    <label for ="10th">b.tech hall tkt no:</label>
    <input type="text" id="10th" name="tnth">
    <br>
    <br>
    <h2>Technical Skills</h2>
    <br>
    <label for="Skills"></label>
    <input type="radio" id="Skills" name="T.Skills">Python
    <br>
    <br>
    <input type="radio" id="Skills" name="T.Skills">Java
    <br>
    <br>
    <input type="radio" id="Skills" name="T.Skills">AWS
    <br>
    <br>
    <input type="radio" id="Skills" name="T.Skills">C
    <br>
    <br>
    <input type="radio" id="Skills" name="T.Skills">Others
    <br>
    
    <br>
    <h5>Mother tongue :</h5>
    <label for ="Lnaaguage"></label>
    <input type="radio" id="Lnaaguage" name="Mother tongue">English
    <br>
    <br>
    <input type="radio" id="Lnaaguage" name="Mother tongue">Telugu
    <br>
    <br>
    <input type="radio" id="Lnaaguage" name="Mother tongue">Hindi
    <br>
    <br>
    <label for ="rsme">Upload resume : </label>
    <input type="file" id="rsme"name="resume">

    <br>
    <br>
    




    <input type="submit" value="Register">
</form>

</html>
